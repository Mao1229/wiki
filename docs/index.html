      window.$docsify = {
        name: "MyNode",
        // 渲染github挂件 配置本地或线上地址

        // 开启侧边栏定制,加载_sidebar.md
        loadSidebar: true,
        alias: {
          // "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 3,

        loadNavbar: true,

        coverpage: false,

        search: {
          paths: "auto",

        count: {
          countable: true,
          fontsize: "0.9em",

          language: "chinese",
        },
        // 路由模式
        routerMode: "history",
        // 滚动到锚点后距离顶部有一定空间
        topMargin: 40,
        // 上下章节
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
        disqus: "shortname",
      };
    </script>
